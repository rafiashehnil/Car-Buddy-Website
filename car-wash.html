<body>
    <header>
        <a href="index.html" class="logo"><img src="logo.png" alt=""></a>
    <div class="bx bx-menu" id="menu-icon"></div>

        <li><a href="userpage.html">Home</a></li>

    </header>
    <div class="container">
        <div class="service-selection">
            <h1> "Car buddy:Car Wash & Detailing" </h1>
            <form id="carwashingForm">
                <!-- <label for="carModel">Select Car Model:</label>
                <select id="carModel" name="carModel">
                    <option value="Toyota">Toyota</option>
                    <option value="Honda">Honda</option>
                    <option value="Ford">Ford</option>
                    
                </select> -->

                <label for="carType">Select Vehical Type:</label>
                <select id="carType" name="carType">
                    <option value="Car">Car</option>
                    <option value="Bike">Bike</option>
                    <option value="Truck">Truck</option>
                    
                </select>
                <label for="garage">Choose garage:</label>
                    <select id="carType" name="garage">
                        <option value="Car">AG Auto Workshop</option>
                        <option value="Bike">Top Gear Auto Service BD Ltd</option>
                        <option value="Truck">AutoXpress Ltd. </option>
                    

                        <select id="carType" name="bookingDate">
                            <label for="bookingDate">Booking Date and Time:</label>
                            <input type="datetime-local" id="bookingDate" name="bookingDate">
                        </select>
                
                <div class="form-group">
                    <label for="washType">Car Wash Type:</label> <br>
                    <label><input type="radio" name="washType" value="basic"> Basic Wash</label>
                    <label><input type="radio" name="washType" value="standard"> Standard Wash</label>
                    <label><input type="radio" name="washType" value="premium"> Premium Wash</label>
                    <label><input type="radio" name="washType" value="deluxe"> Deluxe Wash</label>
                </div>
    
                <div class="form-group">
                    <label for="washMethod">Car Wash Method:</label>
                    <select id="washMethod" name="washMethod" required>
                        <option value="hand">Hand Wash</option>
                        <option value="automated">Automated Wash</option>
                        <option value="self-service">Self-Service Wash</option>
                    </select>
                </div>
                <section class="payment-section">
                    <h2>Payment Method</h2>
                    <div class="payment-options">
                        <label for="payment">Select Payment Method:</label>
                        <select id="payment" name="payment">
                            <option value="credit_card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank_transfer">Bank Transfer</option>
                            <option value="Offline Payment">Offline Payment</option>
                        </select>
                    </div>
                </section>
                <label for="Description">Problem Description:</label>
                <textarea id="Description" name="Comments" rows="3" placeholder="Add specific comments"></textarea>
                <div class="form-group">
                    <button type="Book Now">
                        <a href="receipt-2.html">Book Now </a></button>
            
                <h3>Done with payment? <a href="userpage.html">Go Back</a></h3>
            </form>
            </div>
        </div>
