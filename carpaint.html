                <label for="carType">Select Car Type:</label>
                <select id="carType" name="carType">

                    <option value="Bike">Bike</option>
                    <option value="Truck">Truck</option>
                    
                </select>
                <label for="carType">Choose Garage:</label>
                <select id="carType" name="carType">
                    <option value="Car">AG Auto Workshop</option>
                        <option value="Bike">Top Gear Auto Service BD Ltd</option>
                        <option value="Truck">AutoXpress Ltd. </option>

                    <select id="carType" name="bookingDate">

                    </select>
                <label for="colorType">Select Color Type:</label>
                <select id="colorType" name="colorType">

                    <option value="Metallic">Metallic</option>
                    <option value="Pearl">Pearl</option>
                    
                </select>
    
                <label for="paintingMethod">Select Painting Method:</label>
                <select id="paintingMethod" name="paintingMethod">

                        <select id="payment" name="payment">

                            <option value="Offline Payment">Offline Payment</option>
                            
                        </select>
